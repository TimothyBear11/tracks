  # Apps
  - 'telegram-desktop'
  
  # Login Manager
  - 'sddm'
  
aur-packages: 
  # Shell Theme
  - 'zsh-theme-powerlevel10k'
  - 'ttf-meslo-nerd-font-powerlevel10k'
  - 'ttf-cascadia-code-nerd'
  
  # Gaming
  - 'heroic-games-launcher'
  - 'protonup-qt'
  
  # Apps
  - 'floorp-bin'
  - 'spotify'
  - 'vesktop'
  - 'antigravity'
  - 'ani-cli'
  - 'kdeconnect'
  - 'spicetify-cli'
  
  # Theming
  - 'python-pywalfox'
  
  # AI
  - 'ollama-rocm'
  
services:
  - 'sddm'
  - 'ollama'

commands:
  # SDDM Setup
  - 'useradd -m sddm -s /bin/false'
  - 'usermod -aG video sddm'
  - |
    cat << EOFINNER > /usr/lib/sddm/sddm.conf.d/no-gnome-initial-setup.conf
    [Users]
    HideUsers=gnome-initial-setup
    EOFINNER
  
  # User Groups (for ROCm)
  - 'usermod -aG render,video blend'
  
  # Deploy dotfiles from GitHub
  - 'mkdir -p /etc/skel/.config'
  - 'curl -fsSL https://raw.githubusercontent.com/TimothyBear11/Dotfiles/master/hypr/hyprland.conf -o /etc/skel/.config/hypr/hyprland.conf --create-dirs'
  - 'curl -fsSL https://raw.githubusercontent.com/TimothyBear11/Dotfiles/master/kitty/kitty.conf -o /etc/skel/.config/kitty/kitty.conf --create-dirs'
  - 'curl -fsSL https://raw.githubusercontent.com/TimothyBear11/Dotfiles/master/.zshrc -o /etc/skel/.zshrc'
  - 'curl -fsSL https://raw.githubusercontent.com/TimothyBear11/Dotfiles/master/.p10k.zsh -o /etc/skel/.p10k.zsh'
  
  # Create OpenClaw workspace structure
  - 'mkdir -p /etc/skel/.openclaw/workspace'
  
  # Set default shell to zsh
  - 'chsh -s /bin/zsh blend'
